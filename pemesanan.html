<!DOCTYPE html>
<html>
    <head>
        <h1>Form Pemesanan</h1>
        <div id="pemesanan"> </div>

        <style>
            body{
                margin-left: 300px;
                margin-right: 300px;
            }
            h1{
                text-align: center;
            }
           
        </style>
    </head>

    <body>
        
        <div>
            <table>
                <tr>
                    <th>Identitas Peminjam</th>
                </tr>
                <tr>
                    <td>No KTP</td>
                    <td><input type="text" id="ktp"></td>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td><input type="text" id="nama"></td>
                </tr>
                <tr>
                    <td>No Telpon</td>
                    <td><input type="text" id="telpon"></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td><input type="text" id="alamat"></td>
                </tr>

                <tr>
                    <th id="idmobil">Identitas Mobil Dipinjam</th>
                </tr>
                <tr>
                    <td>Plat No Mobil</td>
                    <td><input type="text" id="plat"></td>
                </tr>
                <tr>
                    <td>Merk Mobil</td>
                    <td><input type="text" id="merk"></td>
                </tr>
                <tr>
                    <td>Type Mobil</td>
                    <td><input type="text" id="type"></td>
                </tr>
                <tr>
                    <td>Lama Pinjaman (Hari)</td>
                    <td><input type="text" id="lama"></td>
                </tr>
                <tr>
                    <td><b>Total Pembayaran</b></td>
                </tr>
                <tr>
                    <td><button onclick="jumlah()">Total</button></td>
                    <td><input type="text" id="total" disabled></td>
                </tr>
                
            </table>
        </div>
        <script type="text/javascript" src="pemesanan.js"></script>
    </body>
    <br>
    <button>Bayar</button>
    

</html>
